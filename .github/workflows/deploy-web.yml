name: Deploy Website

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-web-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build website
    runs-on: ubuntu-latest
    outputs:
      release_channel: ${{ steps.meta.outputs.release_channel }}
      release_repository: ${{ steps.meta.outputs.release_repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Resolve release channel and repository
        id: meta
        shell: bash
        env:
          RELEASE_REPOSITORY: ${{ vars.RELEASE_REPOSITORY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          CHANNEL="stable"
          if [[ "$GITHUB_REF_NAME" == "dev" ]]; then
            CHANNEL="dev"
          fi

          REPOSITORY="$RELEASE_REPOSITORY"
          if [[ -z "$REPOSITORY" ]]; then
            REPOSITORY="$GITHUB_REPOSITORY"
          fi

          echo "release_channel=$CHANNEL" >> "$GITHUB_OUTPUT"
          echo "release_repository=$REPOSITORY" >> "$GITHUB_OUTPUT"

      - name: Build static website
        env:
          VITE_RELEASE_CHANNEL: ${{ steps.meta.outputs.release_channel }}
          VITE_RELEASE_REPOSITORY: ${{ steps.meta.outputs.release_repository }}
        run: bun --cwd apps/web run build

      - name: Upload website artifact
        uses: actions/upload-artifact@v6
        with:
          name: web-dist
          path: apps/web/dist

  deploy-cloudflare:
    name: Deploy to Cloudflare Pages
    needs: build
    runs-on: ubuntu-latest
    if: ${{ secrets.CLOUDFLARE_API_TOKEN != '' && secrets.CLOUDFLARE_ACCOUNT_ID != '' && vars.CLOUDFLARE_PAGES_PROJECT != '' }}
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Download website artifact
        uses: actions/download-artifact@v7
        with:
          name: web-dist
          path: web-dist

      - name: Deploy Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ vars.CLOUDFLARE_PAGES_PROJECT }}
          directory: web-dist
          branch: ${{ github.ref_name }}

  deploy-github-pages:
    name: Deploy to GitHub Pages (fallback)
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.ref_name == 'main' && (secrets.CLOUDFLARE_API_TOKEN == '' || secrets.CLOUDFLARE_ACCOUNT_ID == '' || vars.CLOUDFLARE_PAGES_PROJECT == '') }}
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download website artifact
        uses: actions/download-artifact@v7
        with:
          name: web-dist
          path: web-dist

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: web-dist

      - name: Deploy GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
